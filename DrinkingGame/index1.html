<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">

    <title>Truth Or Drink </title>

<body class="background ">
    <div class="backOfplayer"> 

         <div class="playerForm">
          <form action="" class="form-player">
              <input type="text" class="playerName" placeholder="Player Name">
              <div class="buttonsDiv">
                  <button class="addPlayerBtn" type='button'> Add Player </button>
                  <button class="startGameBtn"> Play Game! </button>
              </div>
           </form> 
        </div>
    </div>


    <main class="main">
        <!--      1/4 Width-->
        <div class="ruleContainer">

            <div class="ruleList"> </div>
        
        </div>

        <!--     width of 90% -->


        <div class="newCardContainer">        
            <div class="newCard invis">
              <div class="questions__card">
               
                <h1 class="change">Enter Question</h1>
                
                <div class="nextCardBtnDiv">
                 <button type="button" class="newCardBtn"> Next Card </button> 
                </div>

                <div class="ruleForm floatAndSize invis">
                  <form id="addRuleForm">
                    <input type="text" class="ruleInput">
                    <button type="button" class="ruleInputBtn newCardBtn">Add Item</button>
                  </form>
                </div>
             </div>  
            </div>
        </div>

                </form>
              </div>
        -->

        <div class="form__playerList ">
            <div class="playerList"></div>
        </div>
        <!--      2/4 width-->    

    </main>

    <script src="app.js"></script>
